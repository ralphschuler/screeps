version: "3"
services:
  # cloudflared:
  #   image: cloudflare/cloudflared
  #   restart: unless-stopped
  #   command: tunnel run
  #   environment:
  #     TUNNEL_TOKEN: ${TUNNEL_TOKEN:?Cloudflare Tunnel token is required}

  screeps:
    image: screepers/screeps-launcher
    platform: linux/amd64
    volumes:
      - ./bots.yml:/screeps/bots.yml
      - ./config.yml:/screeps/config.yml
      - screeps-data:/screeps
    ports:
      - "${SCREEPS_LAUNCHER_HOST:-0.0.0.0}:21025:21025/tcp"
    environment:
      MAPTOOL_PASS: ${MAPTOOL_PASS:?Maptool password is required}
      STEAM_KEY: ${STEAM_KEY:?Steam API key is required}
      MONGO_HOST: mongo
      REDIS_HOST: redis
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh",
          "-c",
          "curl --fail --silent http://127.0.0.1:21025/",
        ]
      interval: 30s
      timeout: 5s
      start_period: 5s
      start_interval: 5s
      retries: 3

  mongo:
    image: mongo:8
    platform: linux/amd64
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh",
          "-c",
          'echo ''db.runCommand("ping").ok'' | mongosh localhost:27017/test --quiet',
        ]
      interval: 30s
      timeout: 5s
      start_period: 5s
      start_interval: 5s
      retries: 3

  redis:
    image: redis:7
    platform: linux/amd64
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      start_interval: 5s
      retries: 3

  # Screeps to Grafana Cloud Graphite exporter
  screeps-exporter:
    build:
      context: ../screeps-graphite-exporter
      dockerfile: Dockerfile
    environment:
      EXPORTER_MODE: ${EXPORTER_MODE:-memory}
      EXPORTER_POLL_INTERVAL_MS: ${EXPORTER_POLL_INTERVAL_MS:-15000}
      EXPORTER_MEMORY_PATH: ${EXPORTER_MEMORY_PATH:-stats}
      EXPORTER_SHARD: ${EXPORTER_SHARD:-shard0}
      SCREEPS_PROTOCOL: http
      SCREEPS_HOST: screeps
      SCREEPS_PORT: 21025
      SCREEPS_PATH: /
      SCREEPS_USERNAME: ${SCREEPS_BOT_USERNAME:-}
      SCREEPS_PASSWORD: ${SCREEPS_BOT_PASSWORD:-}
      SCREEPS_TOKEN: ${SCREEPS_TOKEN:-}
      GRAFANA_CLOUD_GRAPHITE_URL: ${GRAFANA_CLOUD_GRAPHITE_URL:?Grafana Cloud Graphite URL is required}
      GRAFANA_CLOUD_API_KEY: ${GRAFANA_CLOUD_API_KEY:?Grafana Cloud API key is required}
      GRAFANA_CLOUD_GRAPHITE_PREFIX: ${GRAFANA_CLOUD_GRAPHITE_PREFIX:-screeps}
    depends_on:
      screeps:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
  mongo-data:
  screeps-data:
