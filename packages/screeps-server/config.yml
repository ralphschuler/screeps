pinnedPackages:
  ssri: 8.0.1
  cacache: 15.3.0
  passport-steam: 1.0.17
  minipass-fetch: 2.1.2
  express-rate-limit: 6.7.0
  yaml: 2.0.0-11
  canvas: 2.11.2

mods:
  - screepsmod-auth
  - screepsmod-admin-utils
  - screepsmod-mongo
  - screepsmod-bots
  - screepsmod-history
  - screepsmod-stats
  - screepsmod-visualize
  - screepsmod-dynamicmarket
  - screepsmod-features
  - screepsmod-portals
  - screepsmod-timeout
  - "@screepsmod/serverinfo"
  - screepsmod-maptools
  - screepsmod-leaderboard
  - screepsmod-arenaworld
  - screepsmod-pvp-api
  - screepsmod-remote-console
  - screepsmod-map-tool
  - screepsmod-web-client
  - screepsmod-cors
  - "@admon-dev/screepsmod-decorate"

bots:
  choreographer: screeps-bot-choreographer
  overmind: screeps-bot-overmind
  tooangel: screeps-bot-tooangel

decorateConfig:
  wall:
    foregroundColor: "#612020"
    foregroundBrightness: 1
    foregroundAlpha: 0.3
    backgroundColor: "#111"
    backgroundBrightness: 1
    strokeColor: "#333"
    strokeBrightness: 1
    strokeLighting: 0
    strokeWidth: 20
    # foregroundUrl: ''
  floor:
    floorBackgroundColor: "#4b4a5e"
    floorBackgroundBrightness: 1
    floorForegroundColor: "#696e86"
    floorForegroundBrightness: 1
    floorForegroundAlpha: 0.2
    swampColor: "#ff0022"
    swampStrokeColor: "#c50e0e"
    swampStrokeWidth: 20
    roadsColor: "#7F8CC2"
    roadsBrightness: 1
    # floorForegroundUrl: ''

serverConfig:
  tickRate: 100
  socketUpdateRate: 100
  shardName: "shard0"
  welcomeText: |
    <div
        style="
            width: 360px;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #12192f 0, #050810 60%);
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                &quot;Segoe UI&quot;,
                sans-serif;
            color: #e3f2fd;
            padding: 20px;
            text-align: center;
        "
    >
        <div
            style="
                width: 100%;
                background: linear-gradient(145deg, #0c101b, #050814);
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.06);
                padding: 28px 22px;
                box-shadow:
                    0 0 24px rgba(0, 0, 0, 0.7),
                    0 0 24px rgba(53, 255, 155, 0.1);
                position: relative;
                overflow: hidden;
            "
        >
            <div
                style="
                    display: inline-flex;
                    align-items: center;
                    gap: 6px;
                    font-size: 11px;
                    letter-spacing: 0.1em;
                    text-transform: uppercase;
                    color: #78839c;
                    border: 1px solid rgba(255, 255, 255, 0.06);
                    background: rgba(5, 8, 16, 0.9);
                    padding: 4px 10px;
                    border-radius: 999px;
                    margin-bottom: 16px;
                "
            >
                <span
                    style="
                        width: 6px;
                        height: 6px;
                        border-radius: 50%;
                        background: #35ff9b;
                        box-shadow: 0 0 10px #35ff9b;
                    "
                ></span>
                Screeps Shard
            </div>

            <h1
                style="
                    font-size: 22px;
                    letter-spacing: 0.04em;
                    text-transform: uppercase;
                    margin-bottom: 6px;
                "
            >
                SCREEPS SERVER
            </h1>

            <p
                style="
                    font-size: 13px;
                    color: #78839c;
                    margin-bottom: 22px;
                    opacity: 0.85;
                "
            >
                A dedicated corner for AI experiments, simulations, automation, and
                creative strategy testing.
            </p>

            <div
                style="
                    background: radial-gradient(
                        circle at top left,
                        rgba(53, 255, 155, 0.15),
                        #050814
                    );
                    border: 1px solid rgba(53, 255, 155, 0.2);
                    border-radius: 12px;
                    padding: 12px 16px;
                    margin-bottom: 18px;
                    box-shadow: 0 0 14px rgba(53, 255, 155, 0.25);
                    text-align: left;
                "
            >
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 5px;
                    "
                >
                    <span
                        style="
                            font-size: 10px;
                            letter-spacing: 0.14em;
                            text-transform: uppercase;
                            color: #78839c;
                        "
                        >Instance</span
                    >
                    <span
                        style="
                            font-size: 13px;
                            font-weight: 500;
                            color: #35ff9b;
                            display: flex;
                            align-items: center;
                            gap: 5px;
                        "
                    >
                        <span
                            style="
                                width: 7px;
                                height: 7px;
                                background: #35ff9b;
                                border-radius: 50%;
                                box-shadow: 0 0 10px #35ff9b;
                            "
                        ></span>
                        Online
                    </span>
                </div>
                <div
                    style="
                        font-size: 10px;
                        display: flex;
                        justify-content: space-between;
                    "
                >
                    <span
                        >Host:
                        <strong style="color: #d0dcff"
                            >your.server.domain</strong
                        ></span
                    >
                    <span
                        >Protocol:
                        <strong style="color: #d0dcff">WS / HTTP</strong></span
                    >
                </div>
            </div>

            <p
                style="
                    font-size: 12px;
                    color: #78839c;
                    opacity: 0.8;
                    line-height: 1.45;
                    margin-bottom: 16px;
                "
            >
                This server exists to support high-frequency strategy testing,
                long-running simulations, and modular bot deployments. Users are
                expected to operate within tick-budget limits and adhere to
                sustainable CPU usage practices.
            </p>

            <ul
                style="
                    list-style: none;
                    padding: 0;
                    margin: 0 0 20px;
                    text-align: left;
                    color: #a6b3d9;
                    font-size: 12px;
                "
            >
                <li style="margin-bottom: 7px; display: flex; gap: 7px">
                    <span style="color: #35ff9b">▸</span>
                    Room-based decision making, decentralized bot logic,
                    memory-driven coordination.
                </li>
                <li style="margin-bottom: 7px; display: flex; gap: 7px">
                    <span style="color: #35ff9b">▸</span>
                    Designed for AI swarms and emergent automation architectures.
                </li>
                <li style="display: flex; gap: 7px">
                    <span style="color: #35ff9b">▸</span>
                    No global leaderboard, only logs that capture honest insight.
                </li>
            </ul>

            <p
                style="
                    font-size: 10px;
                    background: rgba(53, 255, 155, 0.08);
                    border: 1px solid rgba(53, 255, 155, 0.2);
                    border-radius: 999px;
                    padding: 3px 9px;
                    color: #35ff9b;
                    display: inline-block;
                    margin-bottom: 12px;
                    letter-spacing: 0.08em;
                    text-transform: uppercase;
                "
            >
                All rooms operate by local logic
            </p>

            <p
                style="
                    font-size: 10px;
                    color: #78839c;
                    opacity: 0.7;
                    margin-top: 12px;
                "
            >
                Tip: Keep your bots polite. The ramparts remember.
            </p>
        </div>
    </div>

  constants: {}
  gclToCPU: true
  maxCPU: 100
  baseCPU: 20
  stepCPU: 10

launcherOptions:
  autoUpdate: true
  logConsole: true
