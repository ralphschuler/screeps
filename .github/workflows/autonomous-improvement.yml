---
name: Autonomous Code Improvement

on:
  schedule:
    # Run weekly on Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      opportunity_type:
        description: 'Type of improvement to focus on'
        required: false
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'performance'
          - 'code-quality'
          - 'documentation'
      confidence_threshold:
        description: 'Minimum confidence level (low/medium/high)'
        required: false
        default: 'high'
        type: choice
        options:
          - 'low'
          - 'medium'
          - 'high'

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  autonomous-improvement:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: copilot
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Identify improvement opportunity
        id: identify
        uses: ./.github/actions/copilot-exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: "${{ github.repository }}"
          RUN_ID: "${{ github.run_id }}"
          OPPORTUNITY_TYPE: "${{ inputs.opportunity_type || 'auto' }}"
          CONFIDENCE_THRESHOLD: "${{ inputs.confidence_threshold || 'high' }}"
          SCREEPS_TOKEN: ${{ secrets.COPILOT_MCP_SCREEPS_TOKEN }}
          SCREEPS_HOST: ${{ vars.COPILOT_MCP_SCREEPS_HOST || 'screeps.com' }}
          SCREEPS_SHARD: ${{ vars.COPILOT_MCP_SCREEPS_SHARD || 'shard1' }}
          GRAFANA_SERVICE_ACCOUNT_TOKEN: ${{ secrets.COPILOT_MCP_GRAFANA_SERVICE_ACCOUNT_TOKEN }}
        with:
          copilot-token: ${{ secrets.COPILOT_TOKEN }}
          prompt-path: .github/agents/autonomous-improvement.agent.md
          output-path: "reports/copilot/autonomous-improvement-${{ github.run_id }}.log"
          additional-mcp-config: '@.github/mcp/all-servers.json'
          force-response: true
        continue-on-error: true

      - name: Check if improvement was made
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes were made by the autonomous improvement agent"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Run tests
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          npm run build
          npm test
        continue-on-error: false

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && success()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat(autonomous): automated improvement from strategic analysis'
          branch: auto/improvement-${{ github.run_id }}
          delete-branch: true
          title: 'feat(autonomous): Automated improvement from strategic analysis'
          body: |
            ## Autonomous Improvement
            
            This PR was automatically created by the Autonomous Code Improvement workflow.
            
            **Run Details:**
            - Run ID: ${{ github.run_id }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Opportunity Type: ${{ inputs.opportunity_type || 'auto' }}
            - Confidence Threshold: ${{ inputs.confidence_threshold || 'high' }}
            
            **Changes:**
            - See commits for detailed changes
            - All tests passed before PR creation
            
            **Review Checklist:**
            - [ ] Code changes are minimal and focused
            - [ ] Tests pass
            - [ ] No breaking changes
            - [ ] Aligned with ROADMAP.md
            - [ ] Performance impact assessed
            
            **Labels:**
            - `automation` - Automatically generated
            - `auto-merge-candidate` - Eligible for auto-merge if low-risk
            
            ---
            *Generated by Autonomous Code Improvement workflow*
          labels: |
            automation
            auto-merge-candidate
            needs-review
          assignees: ralphschuler

      - name: Upload improvement report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: autonomous-improvement-report-${{ github.run_id }}
          path: |
            reports/copilot/autonomous-improvement-${{ github.run_id }}.log
          retention-days: 30
