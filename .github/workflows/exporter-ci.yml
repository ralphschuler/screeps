name: Screeps Graphite Exporter CI

on:
  push:
    paths:
      - 'packages/screeps-graphite-exporter/**'
      - 'packages/screeps-loki-exporter/**'
  pull_request:
    paths:
      - 'packages/screeps-graphite-exporter/**'
      - 'packages/screeps-loki-exporter/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - screeps-graphite-exporter
          - screeps-loki-exporter
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/${{ matrix.package }}/.nvmrc
          cache: npm
          cache-dependency-path: packages/${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Validate Docker build
        uses: docker/build-push-action@v5
        with:
          context: packages/${{ matrix.package }}
          push: false
          load: true
          tags: ${{ matrix.package }}:ci
