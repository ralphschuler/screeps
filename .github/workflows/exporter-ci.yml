name: Screeps Graphite Exporter CI

on:
  push:
    paths:
      - 'packages/screeps-graphite-exporter/**'
  pull_request:
    paths:
      - 'packages/screeps-graphite-exporter/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/screeps-graphite-exporter
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/screeps-graphite-exporter/.nvmrc
          cache: npm
          cache-dependency-path: packages/screeps-graphite-exporter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Validate Docker build
        uses: docker/build-push-action@v5
        with:
          context: packages/screeps-graphite-exporter
          push: false
          load: true
          tags: screeps-graphite-exporter:ci
