name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/screeps-bot/.nvmrc
          cache: npm

      - name: Install workspace dependencies
        run: npm ci --ignore-scripts

      - name: Build all packages
        run: npm run build:all

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit build files to main
        run: |
          # Verify we're on the main branch
          CURRENT_BRANCH=$(git symbolic-ref --short HEAD)
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "Error: Not on main branch (current: $CURRENT_BRANCH)"
            exit 1
          fi
          
          git add packages/screeps-bot/dist/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update build files [skip ci]"
            if ! git push origin main; then
              echo "Error: Failed to push to main. There may be conflicts or permission issues."
              exit 1
            fi
            echo "Successfully pushed build files to main"
          fi

      - name: Archive build output
        working-directory: packages/screeps-bot
        run: tar -czf dist.tar.gz dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          generate_release_notes: true
          files: |
            packages/screeps-bot/dist/**
            packages/screeps-bot/dist.tar.gz
          make_latest: true
          draft: false
          prerelease: false
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
