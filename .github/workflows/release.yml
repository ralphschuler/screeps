name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: packages/screeps-bot
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/screeps-bot/.nvmrc
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure Git
        working-directory: .
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit build files to main
        working-directory: .
        run: |
          git add packages/screeps-bot/dist/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update build files [skip ci]"
            git push origin main
          fi

      - name: Archive build output
        run: tar -czf dist.tar.gz dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          generate_release_notes: true
          files: |
            packages/screeps-bot/dist/**
            packages/screeps-bot/dist.tar.gz
          make_latest: true
          draft: false
          prerelease: false
          allow_updates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
