name: Publish Screeps Prometheus Exporter

on:
  workflow_dispatch:
  push:
    tags:
      - 'screeps-prometheus-exporter-v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: packages/screeps-prometheus-exporter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/screeps-prometheus-exporter/.nvmrc
          cache: npm
          cache-dependency-path: packages/screeps-prometheus-exporter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: packages/screeps-prometheus-exporter
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/screeps-prometheus-exporter:latest
            ghcr.io/${{ github.repository_owner }}/screeps-prometheus-exporter:${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
