name: Publish Screeps Graphite Exporter

on:
  workflow_dispatch:
  push:
    tags:
      - 'screeps-graphite-exporter-v*'
      - 'screeps-loki-exporter-v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        package:
          - screeps-graphite-exporter
          - screep-loki-exporter
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/${{ matrix.package }}/.nvmrc
          cache: npm
          cache-dependency-path: packages/${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: packages/${{ matrix.package }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.package }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.package }}:${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
