name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dependencies
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage -w screeps-typescript-starter

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./packages/screeps-bot/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f packages/screeps-bot/coverage/lcov.info ]; then
            echo "Coverage report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat packages/screeps-bot/coverage/lcov.info | grep -A 3 "end_of_record" | head -20 >> $GITHUB_STEP_SUMMARY || echo "Coverage data processed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage report found" >> $GITHUB_STEP_SUMMARY
          fi

