name: MCP Packages CI

on:
  pull_request:
    paths:
      - 'packages/screeps-docs-mcp/**'
      - 'packages/screeps-mcp/**'
      - 'packages/screeps-wiki-mcp/**'
      - '.github/workflows/mcp-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/screeps-docs-mcp/**'
      - 'packages/screeps-mcp/**'
      - 'packages/screeps-wiki-mcp/**'
      - '.github/workflows/mcp-ci.yml'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - screeps-docs-mcp
          - screeps-mcp
          - screeps-wiki-mcp
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: packages/${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload coverage
        if: matrix.package == 'screeps-docs-mcp'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage
          retention-days: 7
