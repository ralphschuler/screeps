name: MCP CI

on:
  pull_request:
    paths:
      - 'packages/screeps-docs-mcp/**'
      - 'packages/screeps-mcp/**'
      - 'packages/screeps-wiki-mcp/**'
      - 'packages/screeps-typescript-mcp/**'
      - '.github/workflows/mcp-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/screeps-docs-mcp/**'
      - 'packages/screeps-mcp/**'
      - 'packages/screeps-wiki-mcp/**'
      - 'packages/screeps-typescript-mcp/**'
      - '.github/workflows/mcp-ci.yml'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - screeps-docs-mcp
          - screeps-mcp
          - screeps-wiki-mcp
          - screeps-typescript-mcp
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build ${{ matrix.package }}
        run: npm run build -w @ralphschuler/${{ matrix.package }}

      - name: Run coverage for ${{ matrix.package }}
        run: npm run test:coverage -w @ralphschuler/${{ matrix.package }}

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage
          retention-days: 7
