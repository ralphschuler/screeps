name: Publish MCP

on:
  push:
    branches:
      - main
    paths:
      - 'packages/screeps-docs-mcp/**'
      - 'packages/screeps-typescript-mcp/**'
      - 'packages/screeps-mcp/**'
      - 'packages/screeps-wiki-mcp/**'
      - '.github/workflows/mcp-docker.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - screeps-docs-mcp
          - screeps-mcp
          - screeps-wiki-mcp
          - screeps-typescript-mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: packages/${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        working-directory: packages/${{ matrix.package }}
        run: npm ci

      - name: Build TypeScript
        working-directory: packages/${{ matrix.package }}
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/${{ matrix.package }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.package }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.package }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
