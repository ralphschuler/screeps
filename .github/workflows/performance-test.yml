name: Performance Tests

on:
  pull_request:
    paths:
      - 'packages/screeps-bot/src/**'
      - 'packages/screeps-bot/package*.json'
      - '.github/workflows/performance-test.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/screeps-bot/src/**'
  workflow_dispatch:
    inputs:
      maxTickCount:
        description: 'Maximum number of ticks to run'
        required: false
        default: '10000'
      maxTimeDuration:
        description: 'Maximum duration in minutes'
        required: false
        default: '30'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: packages/screeps-bot/.nvmrc
          cache: npm
          cache-dependency-path: packages/screeps-bot/package-lock.json

      - name: Install dependencies
        working-directory: packages/screeps-bot
        run: npm ci

      - name: Build bot
        working-directory: packages/screeps-bot
        run: npm run build

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run performance test
        working-directory: packages/screeps-bot
        env:
          MAX_TICK_COUNT: ${{ github.event.inputs.maxTickCount || '10000' }}
          MAX_TIME_DURATION: ${{ github.event.inputs.maxTimeDuration || '30' }}
        run: |
          npm run test:performance -- \
            --maxTickCount=${MAX_TICK_COUNT} \
            --maxTimeDuration=${MAX_TIME_DURATION} \
            --serverPort=21025 \
            --cliPort=21026 \
            --deleteLogs \
            --force

      - name: Upload performance test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-logs
          path: packages/screeps-bot/logs/
          retention-days: 7

      - name: Upload performance test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: packages/screeps-bot/performance-results.json
          retention-days: 30
          if-no-files-found: warn
