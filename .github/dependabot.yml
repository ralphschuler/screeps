version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all-npm:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/packages/screeps-grafana-exporter"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "docker"
    directory: "/packages/screeps-loki-exporter"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "docker"
    directory: "/packages/screeps-mcp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "docker"
    directory: "/packages/screeps-docs-mcp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "docker"
    directory: "/packages/screeps-wiki-mcp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1

  - package-ecosystem: "docker"
    directory: "/packages/screeps-types-mcp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
